<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue快速入门</title>
</head>

<body>
  <!-- 准备元素，被Vue控制 -->
  <div id="app">
    <!-- 通过插值表达式渲染页面 -->
    <h1>{{ message }}</h1>
    <h3>{{ count }}</h3>

    <form class="search-form" action="/search" method="post">
      <input type="text" name="query" placeholder="请输入搜索内容">
      <input type="submit" value="搜索">
      <table>
        <thead>
          <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
          </tr>
        </thead>
        <tbody>
          <!-- 居中展示，且显示出黑框 -->
          <tr v-for="item in items" :key="item.id">
            <td style="text-align: center; border: 1px solid black;">{{ item.name }}</td>
            <td style="text-align: center; border: 1px solid black;">{{ item.age }}</td>
            <td style="text-align: center; border: 1px solid black;">{{ item.gender==1 ? '男' : '女' }}</td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>

  <script type="module">
    //引入Vue模块，使用ES6模块语法
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    //创建Vue应用实例，并挂载到#app元素上
    createApp({
      data() {
        return {
          message: "Hello Vue!",
          count: "100",
          items: [
            { id: 1, name: '张三', age: 20, gender: 1 },
            { id: 2, name: '李四', age: 25, gender: 0 },
            { id: 3, name: '王五', age: 30, gender: 1 }
          ]
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
