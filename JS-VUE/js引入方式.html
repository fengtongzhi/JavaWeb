<body>

  <!-- <script>

  <!-- 外部脚本 -->
  <!-- <script src="js/demo.js"></script> -->

  <!-- 基础语法 -->
  <script>
    // 变量的声明和使用
    let a = 10;
    a = "Hello";
    alert(a);

    //自定义对象
    let people = {
      name: "张三",
      age: 20,

      sayHello: function () {
        alert("Hello, I'm " + this.name);
      },

      sayBye() {
        alert("Bye, I'm " + this.name);
      }
    }

    // console.log(people.name);
    // people.sayHello();
    // people.sayBye();

    //JSON-JS对象标记法
    alert(JSON.stringify(people));

    let str = '{"name":"李四","age":25}';
    console.log(JSON.parse(str));

  </script>
</body>

</html>
